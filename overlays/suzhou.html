<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;900&display=swap" rel="stylesheet">
  <title>Suzhou</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inconsolata', monospace;
      background: #fff;
      height: 100vh;
      overflow: hidden;
    }
    
    .overlay-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    .image-title {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 24px;
      z-index: 10;
    }
    
    .image-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .image-container img {
      max-width: 90%;
      max-height: 80%;
      object-fit: contain;
    }
    
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    
    .prev {
      left: 20px;
    }
    
    .next {
      right: 20px;
    }
    
    .image-counter {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="image-title">无</div>
    
    <div class="image-container">
      <button class="nav-button prev">←</button>
      <img id="current-image" src="../assets/pic-suzhou/1753569690390.jpg" alt="Suzhou Photo">
      <button class="nav-button next">→</button>
    </div>
    
    <div class="image-counter">
      <span id="current-index">1</span> / <span id="total-count">19</span>
    </div>
  </div>

  <script>
    // 图片列表 (按名称排序)
    const images = [
      '1753569690390.jpg',
      '1753569690412.jpg',
      'P1012010.JPG',
      'P1012011.JPG',
      'P1012020.JPG',
      'P1012027.JPG',
      'retouch_2024060300185502.jpg',
      'retouch_2024060300192184.jpg',
      'retouch_2024060300262798.jpg',
      'retouch_2024060300325079.jpg',
      'retouch_2024060300462096.jpg',
      'retouch_2024060301374295.jpg',
      'retouch_2024060315441208.jpg',
      'retouch_2024060316203833.jpg',
      'retouch_2024060316255197.jpg',
      'retouch_2024060316474743.jpg',
      'retouch_2024060316481217.jpg',
      'retouch_2024060317141393.jpg',
      'retouch_2024060317165450.jpg',
      'retouch_2024060317180112.jpg'
    ];
    
    // 标题列表 (在此处直接修改每个图片的标题)
    const titles = [
      "Suzhou-Playing Chess",
      "Suzhou-Small Bridge, Flowing Water, and Homes",
      "Suzhou-Suzhou Garden-Liu Yuan",
      "Suzhou-Suzhou Garden-Liu Yuan",
      "Suzhou-Suzhou Garden-Liu Yuan",
      "Suzhou-Suzhou Garden-Liu Yuan",
      "Suzhou-Suzhou Garden-Zhuozheng Yuan-My Dear Friend Yanxiu",
      "Suzhou-Suzhou Garden-Zhuozheng Yuan-My Dear Friend Yanxiu",
      "Suzhou-Suzhou Garden-Zhuozheng Yuan-My Dear Friend Yanxiu",
      "Suzhou-Suzhou Garden-Zhuozheng Yuan-My Dear Friend Yanxiu",
      "Suzhou-Suzhou Garden-Zhuozheng Yuan-My Dear Friend Yanxiu",
      "Suzhou-Suzhou Garden-Zhuozheng Yuan-My Dear Friend Yanxiu",
      "Suzhou-Suzhou Garden-Canglang Pavilion",
      "Suzhou-Suzhou Garden-Canglang Pavilion-My Dear Friend Yanxiu",
      "Suzhou-Suzhou Garden-Canglang Pavilion-My Dear Friend Yanxiu",
      "Suzhou-Suzhou Garden-Canglang Pavilion-My Dear Friend Yanxiu",
      "Suzhou-Suzhou Garden-Canglang Pavilion",
      "Suzhou-Suzhou Garden-Canglang Pavilion",
      "Suzhou-Street and River-My Dear Friend Yanxiu",
      "Suzhou-Street and River"
    ];
    
    let currentIndex = 0;
    const imageElement = document.getElementById('current-image');
    const titleElement = document.querySelector('.image-title');
    const currentIndexElement = document.getElementById('current-index');
    const totalCountElement = document.getElementById('total-count');
    
    // 初始化
    totalCountElement.textContent = images.length;
    
    // 更新显示的图片和标题
    function updateDisplay() {
      imageElement.src = `../assets/pic-suzhou/${images[currentIndex]}`;
      titleElement.textContent = titles[currentIndex];
      currentIndexElement.textContent = currentIndex + 1;
    }
    
    // 上一张按钮
    document.querySelector('.prev').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateDisplay();
    });
    
    // 下一张按钮
    document.querySelector('.next').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateDisplay();
    });
    
    // 键盘导航
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateDisplay();
      } else if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % images.length;
        updateDisplay();
      }
    });
    
    // 初始化显示
    updateDisplay();
  </script>
</body>
</html>
