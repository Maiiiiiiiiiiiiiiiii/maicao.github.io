<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mai Desk</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      font-family: 'Inconsolata', monospace;
    }
    
    .log-container {
      position: relative;
      width: 756px;
      height: 578px;
      margin: 0 auto;
      background: transparent;
    }
    
    .svg-log-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none; /* 允许点击穿透到内容区域 */
    }
    
    /* 文本内容区域 - 精确符合您要求的尺寸和位置 */
    .content-scrollable {
      box-sizing: border-box;
      position: absolute;
      width: 360px;
      height: 548px;
      left: 365px;
      top: 40px;
      z-index: 2;
      padding: 15px;
      overflow-y: auto; /* 垂直滚动 */
      overflow-x: hidden; /* 禁止水平滚动 */
      
      /* 自定义滚动条样式 */
      scrollbar-width: thin;
      scrollbar-color: #888 transparent;
    }
    
    /* Chrome滚动条样式 */
    .content-scrollable::-webkit-scrollbar {
      width: 6px;
    }
    .content-scrollable::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 3px;
    }
    .content-scrollable::-webkit-scrollbar-track {
      background: transparent;
    }
    
    h1 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
      font-style: normal;
      color: #000;
      font-family: 'Inconsolata', monospace;
      font-weight: 400;
      line-height: 38px;
      z-index: 1000;
    }
    
    p {
      font-size: 16px;
      line-height: 1;
      color: #333;
      margin-bottom: 15px;
      font-family: 'Inconsolata', monospace;
      font-weight: 400;
      line-height: 17px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="log-container">
    <!-- SVG背景层 -->
    <img class="svg-log-overlay" src="../assets/log-overlay.svg" alt="log-overlay" />
    
    <!-- 可滚动内容区 -->
    <div class="content-scrollable">
      <h1>Log</h1>
      <p>20250720</p>
      <!-- 更多内容会自动产生滚动条 -->
      <p>Today I completed most of the visual content for my personal website.</p>

      <p>20250724</p>
      <p>Today I finished building most of my personal website interactions.</p>

       <p>20250730</p>
      <p>Done!</p>
      
    </div>
  </div>
</body>
</html>
