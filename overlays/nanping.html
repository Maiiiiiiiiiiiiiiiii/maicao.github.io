<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;900&display=swap" rel="stylesheet">
  <title>Nanping</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inconsolata', monospace;
      background: #fff;
      height: 100vh;
      overflow: hidden;
    }
    
    .overlay-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    .image-title {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 24px;
      z-index: 10;
    }
    
    .image-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .image-container img {
      max-width: 90%;
      max-height: 80%;
      object-fit: contain;
    }
    
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    
    .prev {
      left: 20px;
    }
    
    .next {
      right: 20px;
    }
    
    .image-counter {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="image-title">无</div>
    
    <div class="image-container">
      <button class="nav-button prev">←</button>
      <img id="current-image" src="../assets/pic-nanping/IMG_20240304_103635.jpg" alt="Nanping Photo">
      <button class="nav-button next">→</button>
    </div>
    
    <div class="image-counter">
      <span id="current-index">1</span> / <span id="total-count">20</span>
    </div>
  </div>

  <script>
    // 图片列表 (按名称排序)
    const images = [
      'IMG_20240304_103635.jpg',
      'IMG_20240304_182147.jpg',
      'IMG_20240304_182352.jpg',
      'IMG_20240304_182512.jpg',
      'P1011197.JPG',
      'P1011202.JPG',
      'P1011239.JPG',
      'P1011242.JPG',
      'P1011247.JPG',
      'P1011521.jpg',
      'P1011522.JPG',
      'P1011546.JPG',
      'P1011591.JPG',
      'P1011595.JPG',
      'P1011596.jpg',
      'P1011644.JPG',
      'P1011661.JPG',
      'P1011779.JPG',
      'P1011781.JPG',
      'P1011834.JPG',
      'P1011845.JPG'
    ];
    
    // 标题列表 (在此处直接修改每个图片的标题)
    const titles = [
      "Nanping – Wuyishan National Park Bamboo Rafting",
"Nanping – Wuyishan National Park",
"Nanping – Wuyishan National Park",
"Nanping – Wuyishan National Park",
"Xiushui – Traditional Street",
"Xiushui – Vegetable Market",
"Xiushui – Guanyin Temple",
"Xiushui – Guanyin Temple",
"Xiushui – Puppy",
"Shuangxi – Hezhang Cliff",
"Shuangxi – Hezhang Cliff",
"Shuangxi – Hezhang Cliff",
"Shuangxi – Hezhang Cliff",
"Shuangxi – Hezhang Cliff",
"Shuangxi – Hezhang Cliff",
"Xiushui – Banzhan Banquet",
"Xiushui – Vegetable Washing Pool",
"Nanping – Small Roadside Shrine",
"Nanping – Roadside Tea Plantation",
"Nanping – Wuyishan National Park Bamboo Rafting",
"Nanping – Wuyishan National Park Bamboo Rafting"
    ];
    
    let currentIndex = 0;
    const imageElement = document.getElementById('current-image');
    const titleElement = document.querySelector('.image-title');
    const currentIndexElement = document.getElementById('current-index');
    const totalCountElement = document.getElementById('total-count');
    
    // 初始化
    totalCountElement.textContent = images.length;
    
    // 更新显示的图片和标题
    function updateDisplay() {
      imageElement.src = `../assets/pic-nanping/${images[currentIndex]}`;
      titleElement.textContent = titles[currentIndex];
      currentIndexElement.textContent = currentIndex + 1;
    }
    
    // 上一张按钮
    document.querySelector('.prev').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateDisplay();
    });
    
    // 下一张按钮
    document.querySelector('.next').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateDisplay();
    });
    
    // 键盘导航
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateDisplay();
      } else if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % images.length;
        updateDisplay();
      }
    });
    
    // 初始化显示
    updateDisplay();
  </script>
</body>
</html>
