  <script>
    // 获取所有专辑封面和对应通知
const albums = [
  { cover: '.svg-pic-folklore', notification: '.notification-folklore' },
  { cover: '.svg-pic-evermore', notification: '.notification-evermore' },
  { cover: '.svg-pic-carrie-lowell', notification: '.notification-carrie-lowell' },
  { cover: '.svg-pic-hit-me-hard-and-soft', notification: '.notification-hit-me-hard-and-soft' },
  { cover: '.svg-pic-a-moon-shaped-pool', notification: '.notification-a-moon-shaped-pool' },
  { cover: '.svg-pic-winter-companion', notification: '.notification-winter-companion' },
  { cover: '.svg-pic-to-enjoy-is-the-only-thing', notification: '.notification-to-enjoy-is-the-only-thing' },
  { cover: '.svg-pic-local-valley', notification: '.notification-local-valley' }
];

// 为每个专辑添加悬停事件
albums.forEach(album => {
  const cover = document.querySelector(album.cover);
  const notification = document.querySelector(album.notification);
  
  if (cover && notification) {
    // 确保封面元素有album-cover类
    cover.classList.add('album-cover');
    
    // 鼠标进入
    cover.addEventListener('mouseenter', () => {
      notification.style.display = 'block';
    });
    
    // 鼠标离开
    cover.addEventListener('mouseleave', () => {
      notification.style.display = 'none';
    });
  }
});

// 页面缩放函数（保持不变）
function resizeMusicMainPage() {
  const scale = Math.min(
    window.innerWidth / 1440,
    window.innerHeight / 900
  );
  const musicMainPage = document.querySelector('.music-main-page');
  if (musicMainPage) {
    musicMainPage.style.transform = `scale(${scale})`;
    musicMainPage.style.position = 'absolute';
    musicMainPage.style.left = `${(window.innerWidth - 1440 * scale) / 2}px`;
    musicMainPage.style.top = `${(window.innerHeight - 900 * scale) / 2}px`;
  }
}

window.addEventListener('resize', resizeMusicMainPage);
window.addEventListener('DOMContentLoaded', resizeMusicMainPage);
  </script>
