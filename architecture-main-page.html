  <script>
    function resizeArchitectureMainPage() {
      const scale = Math.min(
        window.innerWidth / 1440,
        window.innerHeight / 900
      );
      const architectureMainPage = document.querySelector('.architecture-main-page');
      if (architectureMainPage) {
        architectureMainPage.style.transform = `scale(${scale})`;
        architectureMainPage.style.position = 'absolute';
        architectureMainPage.style.left = `${(window.innerWidth - 1440 * scale) / 2}px`;
        architectureMainPage.style.top = `${(window.innerHeight - 900 * scale) / 2}px`;
      }
    }
  
    window.addEventListener('resize', resizeArchitectureMainPage);
    window.addEventListener('DOMContentLoaded', resizeArchitectureMainPage);

    // 项目数组
    const projectItems = [
      "a-1-rhythum-directory",
      "a-2-suzhou-sensory-museum-directory",
      "a-3-scenery-directory",
      "a-4-archipelago-directory",
      "a-5-sound-labyrinth-directory",
      "a-6-life-itself-directory",
      "a-7-fire-pond-directory",
      "a-8-street-directory",
      "a-9-xiushui-directory",
      "a-10-nature-for-health-directory",
      "a-11-loop-directory",
      "a-12-monlue-sport-condensor-directory",
      "a-13-back-to-nature-directory",
      "a-14-townscape-directory"
    ];

    // 按钮数组
    const buttonItems = [
      "landscape-planning-project-button",
      "architectural-design-project-botton",
      "preservation-adaptive-project-botton",
      "construction-project-botton",
      "architectural-theory-botton",
      "architectural-installations-botton"
    ];

    // 存储原始图片路径
    const originalSrcs = {};
    const blackSrcs = {};
    const originalTops = {};

    // 初始化项目元素
    projectItems.forEach(id => {
      const el = document.querySelector(`.svg-${id}`);
      if (!el) return;

      originalSrcs[id] = el.src;
      blackSrcs[id] = originalSrcs[id].replace('.svg', '-black.svg');
      originalTops[id] = parseFloat(el.style.top);

      el.addEventListener('mouseenter', () => {
        // 改变当前元素
        el.src = blackSrcs[id];
        el.style.top = '650px';
        
        // 获取关联的按钮并改变它们
        const relatedButtons = el.getAttribute('data-group').split(',');
        relatedButtons.forEach(buttonId => {
          const buttonEl = document.querySelector(`#${buttonId}`);
          if (buttonEl) {
            const buttonOriginalSrc = buttonEl.src;
            const buttonBlackSrc = buttonOriginalSrc.replace('.svg', '-black.svg');
            buttonEl.src = buttonBlackSrc;
            
            // 存储原始src以便恢复
            if (!originalSrcs[buttonId]) {
              originalSrcs[buttonId] = buttonOriginalSrc;
            }
          }
        });
      });

      el.addEventListener('mouseleave', () => {
        // 恢复当前元素
        el.src = originalSrcs[id];
        el.style.top = originalTops[id] + 'px';
        
        // 恢复关联的按钮
        const relatedButtons = el.getAttribute('data-group').split(',');
        relatedButtons.forEach(buttonId => {
          const buttonEl = document.querySelector(`#${buttonId}`);
          if (buttonEl && originalSrcs[buttonId]) {
            buttonEl.src = originalSrcs[buttonId];
          }
        });
      });

      el.style.cursor = 'pointer';
      el.addEventListener('click', () => {
        const overlayPath = `overlays/${id}-overlay.html`;
        openOverlay(overlayPath);
      });
    });

     // 为按钮添加悬停效果（反向关系）
     buttonItems.forEach(id => {
      const el = document.querySelector(`#${id}`);
      if (!el) return;

      originalSrcs[id] = el.src;
      blackSrcs[id] = originalSrcs[id].replace('.svg', '-black.svg');

      el.addEventListener('mouseenter', () => {
        // 改变当前按钮
        el.src = blackSrcs[id];
        
        // 获取关联的项目并上移它们
        const relatedProjects = el.getAttribute('data-group').split(',');
        relatedProjects.forEach(projectId => {
          const projectEl = document.querySelector(`#${projectId}`);
          if (projectEl) {
            projectEl.style.top = '650px'; // 只移动位置，不改变颜色
          }
        });
      });

      el.addEventListener('mouseleave', () => {
        // 恢复当前按钮
        el.src = originalSrcs[id];
        
        // 恢复关联的项目位置
        const relatedProjects = el.getAttribute('data-group').split(',');
        relatedProjects.forEach(projectId => {
          const projectEl = document.querySelector(`#${projectId}`);
          if (projectEl) {
            projectEl.style.top = '700px'; // 明确恢复到700px
          }
        });
      });
    });

    function openOverlay(url) {
      const overlay = document.getElementById('overlay');
      const iframe = document.getElementById('overlay-iframe');
      iframe.src = url;
      overlay.style.display = 'block';
    }

    function closeOverlay() {
      const overlay = document.getElementById('overlay');
      const iframe = document.getElementById('overlay-iframe');
      iframe.src = '';
      overlay.style.display = 'none';
    }

  </script>
  <!-- 遮罩背景 -->

display: none;
position: fixed;
top: 0; left: 0;
width: 100vw; height: 100vh;

<div id="overlay" style="
display: none;
position: fixed;
top: 50%; left: 50%;
width: 1024px; height: 768px;
transform: translate(-50%, -50%);
background-color: white;
border: 1px solid black;
z-index: 9999;
overflow: hidden;
">
<!-- 关闭按钮 -->
<img
  src="assets/close.svg"
  alt="Close"
  onclick="closeOverlay()"
  style="position: absolute;
         top: 20px;
         right: 20px;
         width: 32px;
         height: 32px;
         cursor: pointer;
         z-index: 10000;"
/>

<!-- 加载外部页面 -->
<iframe id="overlay-iframe"
  src=""
  style="width: 100%; height: 100%; border: none;">
</iframe>

<script>
  function resizeOverlay() {
  const scale = Math.min(
    window.innerWidth / 1440,
    window.innerHeight / 900
  );
  const overlay = document.querySelector('#overlay');
  if (overlay) {
    overlay.style.transform = `translate(-50%, -50%) scale(${scale})`;
    overlay.style.left = '50%';
    overlay.style.top = '50%';
    overlay.style.position = 'fixed'; // 确保是 fixed
  }
}
  
    window.addEventListener('resize', resizeOverlay);
    window.addEventListener('DOMContentLoaded', resizeOverlay);

</script>
