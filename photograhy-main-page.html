  <script>
    // 存储原始图片路径
const franceMaps = [
  { element: document.querySelector('.svg-france1'), originalSrc: 'assets/france1.svg' },
  { element: document.querySelector('.svg-france2'), originalSrc: 'assets/france2.svg' },
  { element: document.querySelector('.svg-france3'), originalSrc: 'assets/france3.svg' }
].filter(item => item.element !== null); // 过滤掉null元素

// 预加载黑色图片
function preloadImages() {
  franceMaps.forEach(item => {
    const img = new Image();
    img.src = item.originalSrc.replace('.svg', '-black.svg');
  });
}
preloadImages();

// 修改法国的悬停逻辑
franceMaps.forEach(item => {
  const { element, originalSrc } = item;
  const countryNameEl = document.querySelector('.country-name.france'); // 使用正确的选择器
  
  element.addEventListener('mouseover', () => {
    franceMaps.forEach(m => {
      m.element.src = m.originalSrc.replace('.svg', '-black.svg');
    });
    if (countryNameEl) countryNameEl.style.display = 'block'; // 显示法国名称
  });

  element.addEventListener('mouseout', () => {
    franceMaps.forEach(m => {
      m.element.src = m.originalSrc;
    });
    if (countryNameEl) countryNameEl.style.display = 'none'; // 隐藏法国名称
  });
});
  
    // 其他国家的悬停效果
    const otherCountries = {
      'china': document.querySelector('.svg-china'),
      'switzerland': document.querySelector('.svg-switzerland'),
      'italy': document.querySelector('.svg-italy')
    };
  
    Object.entries(otherCountries).forEach(([country, element]) => {
      if (!element) return;
      
      const countryNameEl = document.querySelector(`.country-name.${country}`);
      
      element.addEventListener('mouseover', () => {
        if (countryNameEl) countryNameEl.style.display = 'block';
        element.src = element.src.replace('.svg', '-black.svg');
      });
      
      element.addEventListener('mouseout', () => {
        if (countryNameEl) countryNameEl.style.display = 'none';
        element.src = element.src.replace('-black.svg', '.svg');
      });
    });
  
    // 页面缩放函数（保持不变）
    function resizePhotographyMainPage() {
      const scale = Math.min(
        window.innerWidth / 1440,
        window.innerHeight / 900
      );
      const photographyMainPage = document.querySelector('.photography-main-page');
      if (photographyMainPage) {
        photographyMainPage.style.transform = `scale(${scale})`;
        photographyMainPage.style.position = 'absolute';
        photographyMainPage.style.left = `${(window.innerWidth - 1440 * scale) / 2}px`;
        photographyMainPage.style.top = `${(window.innerHeight - 900 * scale) / 2}px`;
      }
    }
  
    window.addEventListener('resize', resizePhotographyMainPage);
    window.addEventListener('DOMContentLoaded', resizePhotographyMainPage);
  </script>
