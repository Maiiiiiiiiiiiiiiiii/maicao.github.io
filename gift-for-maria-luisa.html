<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    img {
      margin-top: 20px;
      width: 200px;
    }
  </style>
</head>
<body>

  <h1>Hello, this is a test page!</h1>
  <p>This is a paragraph. Click the button below:</p>

  <button onclick="alert('Button clicked!')">Click Me</button>

  <img src="https://via.placeholder.com/200" alt="Placeholder Image">

</body>
</html>
